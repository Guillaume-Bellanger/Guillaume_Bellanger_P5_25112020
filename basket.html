        <section class="home">

        <!--SECTION LISTE DES PRODUITS DU PANIER-->
        <main id="basket-page" class="basketpage">        
            <h1 class="basketpage__title">Récapitulatif de votre panier</h1>
            <div class="container-fluid">
                <div class="row basketpage__sections">
                    
                    <div class="col-12 col-lg-8" id="basket-container" >
                        <!--SECTION PRODUITS DU PANIER CREEE VIA JS DANS FICHIER PANIER.JS-->
                    </div>
                    
                    <!--Section prix total et bouton de commande-->
                    <div class="col-12 col-lg-4 price">
                        <p class="price__amount"></i> Montant total de votre commande:<br/><span id="basket-amount"></span></p>
                        <button class="btn btn-light card__button btn__order price__btn" id="confirm">Terminer votre commande <i class="fas fa-angle-double-right"></i></button>
                    </div>
                </div>
            </div>
        
            <!--FORMULAIRE - qui apparaît via JS au clic du bouton "Terminer votre commande"-->
            <section class="container form" id="form-container">
                <div class="row row-form"> 
                    <div class="col-12 ">
                        <h2 class="form__title">Pour finaliser votre commande, merci de remplir ce formulaire.</h2>
                        
                        <form id="formtosubmit" method="post" action="http://localhost:3000/api/furniture/order" enctype="multipart/form-data">
                           <button type="button" class="close-form"  id="close-form" data-dismiss="formtosubmit" aria-label="Close"></button>
                            <div class="form-group">
                                <label for="firstName"class="style-label">Prénom :</label>
                                <input type="text" name="firstName" class="form-control" placeholder="Par ex. Martin" id="firstName" pattern="[a-zA-ZàâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]+" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName"class="style-label">Nom :</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Par ex. Delavigne" id="lastName" pattern="[A-Za-zàáâãäåçèéêëìíîïðòóôõöùúûüýÿñÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÐÒÓÔÕÖÙÚÛÜÝŸÑ -]+" required>
                            </div>
                            <div class="form-group">
                                <label for="address"class="style-label">Adresse :</label>
                                <input type="text" class="form-control" placeholder="Par ex. 12 rue Fontaine" id="address" pattern="[#.0-9a-zA-Z\s,-]+" required>
                            </div>
                            <div class="form-group">
                                <label for="city"class="style-label">Ville :</label>
                                <input type="text" class="form-control" placeholder="Par ex. Lyon" id="city" pattern="[A-Za-zàáâãäåçèéêëìíîïðòóôõöùúûüýÿñÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÐÒÓÔÕÖÙÚÛÜÝŸÑ -]+" required><!--[a-zA-Z0-9 ]*-->
                            </div>
                            <div class="form-group">
                                <label for="email"class="style-label">Email :</label>
                                <input type="email" name="email" class="form-control" placeholder="Par ex. martin.delavigne@gmail.com" id="email" required>
                            </div>
                            <button type="submit" class="btn btn-light btn__order form__btn" id="confirm-link" data-toggle="modal" >Valider votre commande</button>
                        </form>
                    </div>
                </div>
            </section>
            
        <!--Message d'erreur lancé en JS si on essaye d'envoyer un formulaire alors qu'il n'y a aucun produit commandé-->
            <div id="prevent-msg">
                <p>Merci de sélectionner des articles avant de remplir ce formulaire !</p>
                <button type="button" class="btn btn-danger btn__buy prevent-msg__btn modal__link" onclick="window.location.href = 'index.html';">Reprendre vos achats</button>
                <button type="button" class="btn btn-danger btn__basket prevent-msg__btn modal__link" onclick="window.location.href = 'basket.html';">Retourner au basket</button>
            </div>      
        </main>
